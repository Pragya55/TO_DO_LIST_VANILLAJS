<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List-Pragya Vashishtha</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Pragya:To-Do List</h1>
      <form>
        <input type="text" id="task" placeholder="Enter task here">
        <button type="button" id="add-button">Add Task</button>
      </form>
      <div class="count-container">
        <span>Task Count:</span>
        <span id="task-count"></span>
        <span>Completed:</span>
        <span id="completed-count"></span>
        <span>Remaining:</span>
        <span id="remaining-count"></span>
      </div>
    <ul id="todo-list">
      <!-- <li>
        <input type="radio" class="check" name="check">
        <span>Task</span>
        <button class="delete-button">X</button>
      </li> -->
    </ul>
  </div>
    <script src="script.js"></script>
  </body>
</html>
